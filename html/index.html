<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/img/pokemon.webp">
    <link rel="stylesheet" href="/css/style.css">
    <title>Pokedex</title>
</head>
<body>
     <h1>Pokédex</h1>


    <div class="search-box">
        <input type="text" id="pokemonInput" placeholder="Write the name of the Pokémon.">
        <button id="searchBtn">Search</button>
    </div>

    <div id="card" class="card">

        <img id="pokemonImg" alt="image pokemon">
        <h2 id="pokemonName"></h2>
        <p id="pokemonType"></p>
        <p id="pokemonWeight"></p>
        <p id="pokemonAbilities"></p>
    </div>

</body>
<script src="/js/java.js"></script>
</html>
